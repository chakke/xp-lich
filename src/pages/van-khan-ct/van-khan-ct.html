<ion-header class="background-header">
    <div class="padding-statusbar"></div>
    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left touch-scale" tappable (click)="closeView()">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

        <div class="header-title a3-flex-1">
            Văn Khấn
        </div>


        <div tappable (click)="changeTextSmaller()" class="setting-text touch-scale">
            A -
        </div>
        <div tappable (click)="changeTextLarger()" class="setting-text touch-scale">
            A +
        </div>
    </div>
</ion-header>




<ion-content>
    <div class="appContentVK a1-relative" margin-top>
        <div class="content-title" id="title-vk">
            <span>{{van_khan_td}}</span>
        </div>
        <div class="content-text">
            <p id="text-vk">{{van_khan}}</p>
        </div>
    </div>
</ion-content>
