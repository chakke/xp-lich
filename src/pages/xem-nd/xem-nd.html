<ion-header class="background-header">
    <div class="padding-statusbar"></div>

    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left touch-scale" tappable (click)="closeView()">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

        <div class="header-title a3-flex-1" *ngIf="!isLoading">
            {{data.page_title}}
        </div>
        <div class="header-button left hidden">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>
    </div>

</ion-header>

<ion-content>
    <div margin-top *ngIf="!isLoading" class="xemND-container">
        <ion-row>
            <ion-col col-4 *ngFor="let item of data.items; let i = index" tappable (click)="selectedItem(i)">
                <div class="item-container">
                    <div class="logo" text-center>
                        <img [src]="item.logo">
                    </div>
                    <div class="name">
                        <span>{{item.name}}</span>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
