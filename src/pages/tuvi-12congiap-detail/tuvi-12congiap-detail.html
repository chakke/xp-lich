<ion-header class="background-header">

    <div class="padding-statusbar"></div>

    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left touch-scale" tappable (click)="closeView()">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

        <div class="header-title a3-flex-1" *ngIf="!isLoading">
            {{mDatas.name}}
        </div>
        <div class="header-button left hidden">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>
    </div>

</ion-header>


<ion-content>
    <div class="container">
        <div class="box">
            <div class="box-title a3-container a3-items-center">
                <div class="box-dot background-header"></div>
                <div class="title-color" margin-left>Nghề nghiệp</div>
            </div>
            <div class="box-content">
                {{mDatas.ngheNghiep}}
            </div>
        </div>
        <div class="box">
            <div class="box-title a3-container a3-items-center">
                <div class="box-dot background-header"></div>
                <div class="title-color" margin-left>Tính cách</div>
            </div>
            <div class="box-content">
                {{mDatas.tinhCach}}
            </div>
        </div>
        <div class="box">
            <div class="box-title a3-container a3-items-center">
                <div class="box-dot background-header"></div>
                <div class="title-color" margin-left>Tình cảm</div>
            </div>
            <div class="box-content">
                {{mDatas.tinhCam}}

            </div>
        </div>
    </div>
</ion-content>
