<ion-header>
    <div class="padding-statusbar"></div>
    <div class="a3-container a3-items-center a1-relative">
        <div class="header-button" tappable (click)="closeView()">
            <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
        </div>

        <div class="header-title a3-flex-1">
            Chọn Ngày Tốt
        </div>
        <div class="header-button"></div>
    </div>
</ion-header>


<ion-content>
    <div class="selectDate-page a1-relative">
        <div class="selectDate-container a1-relative" text-center>
            <div style="height: 16px"></div>
            <div class="content-title">
                <span>Chọn lịch dương bạn muốn xem</span>
            </div>
            <div style="height: 30px"></div>
            <div class="scroll-title a3-container-center">
                <div class="a-50">
                    <span>Việc cần làm</span>
                </div>
                <div class="a-25">
                    <span>Tháng</span>
                </div>
                <div class="a-25">
                    <span>Năm</span>
                </div>
            </div>
            <div style="height: 20px" class="background-scroll"></div>
            <div class="a3-container a3-justify-between a1-relative background-scroll">
                <div class="bg"></div>
                <div class="scroll-container a-50" id="colum1">
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll" *ngFor="let item of data">
                        <span>{{item.name}}</span>
                    </div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                </div>
                <div class="scroll-container a-25" id="colum2">
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll" *ngFor="let item of dayInMonth">
                        <span>{{item}}</span>
                    </div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                </div>
                <div class="scroll-container a-25" id="colum3">
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll" *ngFor="let item of years">
                        <span>{{item}}</span>
                    </div>
                    <div class="item-scroll"></div>
                    <div class="item-scroll"></div>
                </div>
            </div>
            <div style="height: 20px" class="background-scroll"></div>

            <div margin-top class="view-button" tappable (click)="viewDescription()">
                <span>Xem chi tiết</span>
            </div>
        </div>
    </div>
</ion-content>
