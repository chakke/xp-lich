<ion-header class="a-header-background">
    <div class="padding-statusbar"></div>
    <div class="a3-container a3-items-center a1-relative">
        <!-- <div class="header-button">

        </div> -->

        <div class="header-title a3-flex-1">
            Mở rộng
        </div>
        <!-- <div class="header-button"> -->

        <!-- </div> -->

</ion-header>



<ion-content>
    <div padding-left padding-right class="body-content a1-relative">
        <ion-row>
            <ion-col col-6 *ngFor="let option of more_options;let i = index" class="a3-container a3-items-center">
                <div *ngIf="i%2==1" style="width:20px"></div>
                <div class="icon-option">
                    <!-- <img [src]="option.icon"> -->
                    <ion-icon [name]="option.ionicon"></ion-icon>
                </div>
                <div text-left class="name-option" tappable (click)="viewPage(option.component)">{{option.name_option}}</div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
