<ion-header class="a-header-background">
    <div class="padding-statusbar"></div>
    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left" tappable menuToggle (click)="openMenu()">
            <div class="menu-btn-background"></div>

            <ion-icon name="departure-menu"></ion-icon>
        </div>
        <div class="header-title a3-flex-1">
            Mở rộng
        </div>
        <div class="header-button left touch-scale" style="opacity: 0">
            <ion-icon name="departure-menu"></ion-icon>
        </div>
    </div>
    <div class="overlay" id="overlay-more"></div>

</ion-header>



<ion-content>
    <div padding-left padding-right class="body-content a1-relative">
        <ion-list>
            <button ion-item *ngFor="let option of more_options" (click)="viewPage(option.component)">
                <ion-icon item-start [name]="option.ionicon" [style.color]="option.color"></ion-icon>
                {{option.name_option}}
            </button>
        </ion-list>
    </div>
</ion-content>
