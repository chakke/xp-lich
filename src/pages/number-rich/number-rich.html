<ion-header class="background-header">
    <div class="padding-statusbar"></div>
    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left touch-scale" tappable (click)="closeView()">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

        <div class="header-title a3-flex-1">
            Chọn số làm giàu
        </div>
        <div class="header-button left hidden">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>
    </div>
</ion-header>



<ion-content>
    <div class="a1-container">
        <div margin-top class="pageNumber-container a1-relative" text-center>
            <ion-item>
                <ion-input #input placeholder="Nhập tên" clearInput></ion-input>
            </ion-item>
            <div class="view-button background-header" tappable (click)="viewDescription()" text-center>
                <span>Xem</span>
            </div>
        </div>
    </div>
    <div class="ads-banner-bar"></div>
</ion-content>
