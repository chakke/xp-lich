<ion-header class="background-header">
    <div class="padding-statusbar"></div>

    <div class="a3-container a3-items-center a1-relative header-padding">
        <div class="header-button left touch-scale" tappable (click)="closeView()">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

        <div class="header-title a3-flex-1" *ngIf="!isLoading">
            {{page_title}}
        </div>

        <div class="header-button left hidden">
            <ion-icon name="departure-arrow-left"></ion-icon>
        </div>

    </div>

</ion-header>


<ion-content class="a1-relative">
    <div class="background-content">
        <div class="bg"></div>
        <div class="header-scroll a3-container a3-justify-center background-header">
            <div class="title-gioitinh" text-center><span>Giới tính</span></div>
            <div class="title-date" text-center><span>Ngày tháng năm sinh</span></div>
        </div>
        <div class="container a3-container a3-justify-center">
            <div class="col-gioitinh">
                <div class="scroll-container" id="scroll-gioitinh">
                    <div class="item"></div>
                    <div class="item" [class.text-active]="mCenterIndexs[0]==0 "><span>Nam</span></div>
                    <div class="item" [class.text-active]="mCenterIndexs[0]==1"><span>Nữ</span></div>
                    <div class="item"></div>
                </div>
            </div>
            <div class="col-date ">
                <div class="scroll-container" id="scroll-date">
                    <div class="item"></div>
                    <div class="item" *ngFor="let number of mDayDatas;let i = index" [class.day-active]="i==mCenterIndexs[1] ">
                        <span>{{number}}</span>
                    </div>
                    <div class="item"></div>
                </div>
                <div class="scroll-container" id="scroll-month">
                    <div class="item"></div>
                    <div class="item" *ngFor="let number of mMonthDatas ; let i = index" [class.month-active]="i==mCenterIndexs[2] ">
                        <span>{{number}}</span>
                    </div>
                    <div class="item"></div>
                </div>
                <div class="scroll-container" id="scroll-year">
                    <div class="item"></div>
                    <div class="item" *ngFor="let number of mYearDatas; let i = index " [class.year-active]="i==mCenterIndexs[3] ">
                        <span>{{number}}</span>
                    </div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn background-header" (click)="viewDetail()" tappable>
        <span>Xem tử vi</span>
    </div>
</ion-content>
